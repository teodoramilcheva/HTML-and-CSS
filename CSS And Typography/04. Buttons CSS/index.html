<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons CSS</title>

    <link rel="stylesheet" href="style.css">
</head>



<body>

    <section>
        <article>
            <h2>Normal buttons</h2>
            <a class="button normal" href="#">Learn more</a>
            <button class="button normal hover">Click here more</button>
            <button class="button normal hover">and here</button>
        </article>

        <h2>Filled Buttons</h2>
        <a class="button fill" href="#">FirstButton</a>
        <button class="button fill">SecondButton</button>
        <button class="button fill hover">ThirdButton</button>
        </article>
        <article>
            <h2>Icon Buttons</h2>
            <a class="button fill hover" href="#"> <i class="fas fa-arrow-down"></i>FirstButton</a>
            <button class="button fill hover"><i class="fas fa-arrow-down"></i>SecondButton</button>
            <button class="button fill hover"><i class="fas fa-arrow-down">ThirdButton</i></button>
        </article>
    </section>

</body>

</html>
