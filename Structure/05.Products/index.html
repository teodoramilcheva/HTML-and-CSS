<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Data Table</title>
</head>

<body>
    <h2>Поръчки</h2>

    <table>
        <thead>
            <tr>
                <th>Продукти</th>
                <th>Имена</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tr>
            <td>Блуза</td>
            <td>Ани Димитрова</td>
            <td>2</td>
        </tr>

        <tr>
            <td>Рокля</td>
            <td>Мария Пенкова</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Пола</td>
            <td>Нина Борисова</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Дънки</td>
            <td>Нина Димитрова</td>
            <td>1</td>
        </tr>

        <tr>
            <td>Клин</td>
            <td>Поли Нинова</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Яке</td>
            <td>Катя Димитрова</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
</body>

</html>
