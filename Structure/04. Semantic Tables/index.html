<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tables</title>
</head>

<body>
    <h1>Дневник</h1>

    <table>
        <thead>
            <tr>
                <th>Храна</th>
                <th>Грамаж</th>
                <th>Въглехидрати</th>
                <th>Мазнини</th>
                <th>Протеини</th>
                <th>Калории</th>
            </tr>
        </thead>

    </table>

    <tbody>
        <tr>
            <td>Банан</td>
            <td>120</td>
            <td>25.2</td>
            <td>0.6</td>
            <td>1.8</td>
            <td>107</td>
        </tr>

        <td>Авокадо</td>
        <td>100</td>
        <td>5.1</td>
        <td>0.2</td>
        <td>9.5</td>
        <td>63</td>
        </tr>

        <tr>
            <td>Домат</td>
            <td>200</td>
            <td>7.8</td>
            <td>0.4</td>
            <td>1.8</td>
            <td>36</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Общо</td>
            <td>420</td>
            <td>38.1</td>
            <td>1.2</td>
            <td>13.1</td>
            <td>206</td>
        </tr>
    </tfoot>
    </table>
</body>

</html>
